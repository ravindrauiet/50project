<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cointainer">
        <h1>Welcome to our website!</h1>
        <button class="btn">Click to join</button>
    </div>

    <div class="popup-container">
        <h4>20% OFF Offer</h4>
        <label for="email">Your Email</label>
        <input type="email" name="email" class="input" placeholder="Enter your email address">
        <button class="popup-btn">Join</button>
        <div class="close-icon">
            <i class="fa-solid fa-square-xmark fa-3x"></i>
        </div>
    </div>
    <div id="author">
        Ravindra Nath Jha
    </div>
    <script src="index.js"></script>
</body>
</html>
